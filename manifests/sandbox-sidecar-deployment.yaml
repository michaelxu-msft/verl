apiVersion: apps/v1
kind: Deployment
metadata:
  name: michaelxu-flowrl-sandbox-colocated
  namespace: msr-redmond
  labels:
    app: michaelxu-flowrl-sandbox-colocated
spec:
  replicas: 7
  selector:
    matchLabels:
      app: michaelxu-flowrl-sandbox-colocated
  template:
    metadata:
      labels:
        app: michaelxu-flowrl-sandbox-colocated
    spec:
      restartPolicy: Always
      # Schedule these pods on the same node as michaelxu-flowrl-code-sandbox jobs
      # Uses custom label to identify only your specific training jobs
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: michaelxu-flowrl-code-sandbox
              topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      imagePullSecrets:
        - name: nlpaml
      containers:
        - name: sandbox
          image: nlpaml.azurecr.io/codesandbox/server:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "16"
              memory: "32Gi"
            limits:
              cpu: "16"
              memory: "32Gi"
          ports:
            - containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: v1/ping
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/ping
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: flowrl-sandbox-colocated-lb
  namespace: msr-redmond
  labels:
    app: michaelxu-flowrl-sandbox-colocated
spec:
  type: ClusterIP
  selector:
    app: michaelxu-flowrl-sandbox-colocated
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
